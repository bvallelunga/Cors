<html>
  <head>
    <!-- Title -->
    <title>Cors</title>

    <!-- CSS -->
    <link href="css/core.css" type="text/css" rel="stylesheet" media="all">
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>

    <!-- Javascript -->
    <script type="text/javascript" src="javascript/createJS/combined.js"></script>
    <script type="text/javascript" src="javascript/createJS/cssPlugin.js"></script>
    <script type="text/javascript" src="javascript/jquery/jquery.js"></script>
    <script type="text/javascript" src="javascript/jquery/center.js"></script>
    <script type="text/javascript" src="javascript/game/background.js"></script>
    <script type="text/javascript" src="javascript/game/ship.js"></script>
    <script type="text/javascript" src="javascript/game/asteriod.js"></script>
    <script type="text/javascript" src="javascript/game/core.js"></script>
  </head>
  <body>
    <img id="loading" src="images/logo.png"/>
    <div id="starter">
      <div id="logo">CORS</div>
      <div id="highscores">
        <div id="title">High Scores</div>
      </div>
      <div id="play">Start Mining</div>
      <div id="arrowKeys">
        <div>USE KEYS</div>
        <img src="images/arrowKeys.png"/>
      </div>
    </div>
    <div id="game">
      <div id="drilling">
        <div id="drill"></div>
        <div id="space">press<br><br>space bar</div>
      </div>
      <div id="energy-bar">
        <div id="bar"></div>
      </div>
      <div id="score">
        CORS: <span>0</span>
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <div id="background"></div>
  </body>
</html>
